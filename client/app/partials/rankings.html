<section id=" aboutMe" class="header" ng-init='init()'>
  <div class="container wow fadeInUp">
    <div class="row">
      <div class="col-md-12">
        <h3 class="section-title">Rankings</h3>
        <div class="section-title-divider"></div>
        <p class="section-description">{{userInfo}}</p>
      </div>
    </div>
    <div class="results horizontal-slide ">
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search a user" ng-model="searchUser">
          </div>      
        </div>
      </form>
      <table class="table results col-md-11">
        <tr>
        <th></th><th></th>
        <th colspan='13' align="center">Week:</th>
        <th></th>
        </tr>
        <tr>
          <th ng-repeat="head in heading">{{head}}</th>
        </tr>
        <tr ng-repeat="userData in ranking | orderBy:sortType | filter:searchUser">
          <td>{{$index + 1}}</td>
          <td>{{userData.username}}</td>
          <td ng-repeat='weekTotal in userData.totals track by $index'>{{weekTotal}}</td>
          <td >{{userData.sumTotal}}</td> 
        </tr>
      </table>
    </div>
    <h6>*Rankings are refreshed once a week after the show airs.</h6  
  </div>
</section>
