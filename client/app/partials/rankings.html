<section id=" aboutMe" ng-init='init()'>
  <div class="container wow fadeInUp">
    <div class="row">
      <div class="col-md-12">
        <h3 class="section-title">Rankings</h3>
        <div class="section-title-divider"></div>
        <p class="section-description">Here's how you rank up to other users. Rankings are refreshed once a week after the show airs.</p>
      </div>
    </div>

    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>

          <input type="text" class="form-control" placeholder="Search a user" ng-model="searchUser">

        </div>      
      </div>
    </form>

    </div class="results horizontal-slide ">
      <table class="table results col-md-11">
    
        <tr>
          <td ng-repeat="head in heading">{{head}}</td>
            
        </tr>

        <tr ng-repeat="userData in ranking | orderBy:sortType:sortReverse | filter:searchUser">
          <td>{{$index + 1}}</td>
          <td>{{userData.username}}</td>
          <td ng-repeat='weekTotal in userData.totals track by $index'>{{weekTotal}}</td>
          <td >{{userData.sumTotal}}</td>
          <td 
        </tr>
      </table>
    </div>
            
  </div>
</section>
