<div id="login" class="modal-header">
  <h3>Log In!</h3>
</div>
<form name="form.userForm" >
  <div class="modal-body">

    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" ng-model="user.username">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" ng-model="user.password">
    </div>

  </div>
  <div class="modal-footer modal-center">
    <button type="submit" class="btn btn-get-started" ng-click="login(user)">OK</button>
    <button class="btn btn-get-started" ng-click="cancel()">Cancel</button>
  </div>
    <p class="modal-center">Don't have an account? <a ng-href="#signup">Create Your Account</a></p>
</form>
