<div class="modal-header">
  <h3>Create A New Account!</h3>
</div>
<form name="form.userForm" ng-submit="signup(user)">
  <div class="modal-body">

    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" ng-model="user.name">
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" ng-model="user.username">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" ng-model="user.email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" ng-model="user.password">
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-get-started">OK</button>
    <button class="btn btn-get-started" ng-click="cancel()">Cancel</button>
  </div>
</form>
